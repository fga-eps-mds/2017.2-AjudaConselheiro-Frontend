<br><br><br>

<h1>Cadastrar Agendamento</h1>

<br>

<div class="well">
    <form #formScheduling="ngForm">
        <div class="form-group">

            <label for="local">Local:</label>
            <input
                type="text"
                class="form-control"
                id="local"
                name="local"
                [(ngModel)]="scheduling.local"
                #local="ngModel"
                minlength="3"
                required>

            <label for="members">Membros:</label>
            <input
                type="text"
                class="form-control"
                id="members"
                name="members"
                [(ngModel)]="scheduling.members"
                #members="ngModel"
                required>

            <label for="date">Data:</label>
            <input
                type="date"
                class="form-control"
                id="date"
                name="date"
                [(ngModel)]="scheduling.date"
                #date="ngModel"
                required>

            <label for="time">Hora:</label>
            <input
                type="time"
                class="form-control"
                id="time"
                name="time"
                [(ngModel)]="scheduling.time"
                #time="ngModel"
                required>

            <label for="type">Tipo:</label>  
            <select 
              id="type" 
              name="type"
              [(ngModel)]="scheduling.type"
              #type="ngModel"
              required>
              <option value="Reunião">Reunião</option>
              <option value="Visita">Visita</option>
            </select>  

            <div *ngIf="local.erros && (local.dirty || local.touched)"
                class="alert alert-danger">
                <div [hidden]="local.errors.required">
                    Preencha o campo!
                </div>
                <div [hidden]="local.errors.minlength">
                    Local deve conter no minimo 3 caracteres!
                </div>
            </div>    
        </div>
        <div class="form-group text-center">
            <input 
            type="button"
            class="btn btn-deep-orange"
            (click)="newScheduling()"
            value="Agendar"
            [disabled]="!formScheduling.form.valid">
            <a href="/agendamento"
                class="btn btn-outline-warning waves-effect">
                <span class="glyphicon glyphicon-chevron-left"
                    aria-hidden="false"></span>Voltar    
            </a>
        </div>
    </form>
</div>
