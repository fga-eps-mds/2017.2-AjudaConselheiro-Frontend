<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<div *ngIf="users.length>0">
    <p class="h3 text-center mb-4"> Usuários </p>

    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Usuário</th>
            <th>Presidente</th>
            <th class="text-center">
                <a class="btn btn-sucess" href="/register">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let user of users">
            <td [class.sucess]="!user.isPresident">
                {{ user.fullname }}
            </td>
            <td style="width: 70px" class="text-center">
                <input type="checkbox" [value]="user.id" [checked]="user.isPresident" (click)="isPresident(user)">
            </td>
            <td class="text-center" style="width: 200px">
                <a [routerLink]="['/users/edit', user.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Editar
                </a>
                <br><br>
                <a title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="deleteUser($event, user)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Remover
                </a>
            </td>
        </tr>
    </table>

</div>
<div *ngIf="users.length==0">
    <p class="h4 text-center mb-4">Nenhum usuário cadastrado.</p>
    <p class="h3 text-center mb-4">
        <a href="/register">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
        </a>
    </p>
</div>
