<br><br><br><br>
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
<h1> Usuários</h1>

<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Usuário</th>
        <th>Presidente</th>
        <th class="text-center">
            <a class="btn btn-xs btn-sucess" href="/register">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
            </a>
        </th>
    </tr>
    <tr *ngFor="let user of users">
        <td [class.sucess]="!user.isPresident">
            {{ user.full_name }}
        </td>
        <td style="width: 70px" class="text-center">
            <input type="checkbox" [value]="user.id" [checked]="user.isPresident">
        </td>
        <td class="text-center" style="width: 200px">
            <a title="Editar" alt="Editar" class="btn btn-xs btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Editar
            </a>
            <br><br>
            <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Remover
            </a>
        </td>
    </tr>
</table>

<p *ngIf="users.length==0">Nenhum usuário cadastrado.</p>
