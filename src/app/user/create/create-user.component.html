<br><br><br><br><br>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<div class="well">
    <form (ngSubmit)="formUser.form.valid && register()" #formUser="ngForm">
        <br>
        <p class="h2 text-center mb-4"> Cadastro </p>
        <div class="form-group">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" class="form-control"
                 name="nomeCompleto" id="orangeForm-name"
                 placeholder="Nome Completo" [(ngModel)]="user.nomeCompleto"
                 #nomeCompleto="ngModel" minlength="10"
                 pattern="[a-zA-Z][a-zA-Z ]+"
                 required>
            <div *ngIf="nomeCompleto.errors && (nomeCompleto.dirty)"
                  class="alert alert-danger">
                  <div [hidden]="!nomeCompleto.errors.required">
                      Nome Completo é obrigatório.
                  </div>
                  <div [hidden]="!nomeCompleto.errors.minlength">
                      O Nome deve ter ao menos 10 caracteres.
                  </div>
                  <div [hidden]="!nomeCompleto.errors.pattern">
                      Somente letras.
                  </div>
            </div>
        </div>
        <div class="form-group">
            <i class="fa fa-address-card prefix grey-text"></i>
            <input type="number" id="orangeForm-name"
                   class="form-control" name="cep"
                   placeholder="CEP" [(ngModel)]="user.CEP"
                   #CEP="ngModel"
                   min="8" max="8"
                   required>
            <div *ngIf="CEP.errors && (CEP.dirty)"
                  class="alert alert-danger">
                <div [hidden]="!CEP.errors.required">
                     CEP é obrigatório.
                </div>
                <div [hidden]="!CEP.errors.minlength">
                     O CEP deve ter 8 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="email" id="orangeForm-name"
                   class="form-control" name="email"
                   placeholder="Email" [(ngModel)]="user.email"
                   #email="ngModel" required
                   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" >
            <div *ngIf="email.errors && (email.dirty)"
                  class="alert alert-danger">
                <div [hidden]="!email.errors.required">
                    Email é obrigatório.
                </div>
                  <div [hidden]="!email.errors.pattern">
                    O formato deve ser
                    <small><b>joao@abc.com</b></small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="orangeForm-name"
                   class="form-control" name="senha"
                   placeholder="Senha" [(ngModel)]="user.senha"
                   minlength="7" maxlength="20"
                   #senha="ngModel" required>
            <div *ngIf="senha.errors && (senha.dirty)"
                  class="alert alert-danger">
                <div [hidden]="!senha.errors.required">
                    Senha é obrigatória.
                </div>
                <div [hidden]="!senha.errors.minlength">
                    A senha deve ter mais do que 7 caracteres.
                </div>
             </div>
        </div>
        <div class="form-group">
          <i class="fa fa-key prefix grey-text"></i>
          <input type="password" id="orangeForm-name"
                 class="form-control" name="sexo"
                 placeholder="Confirmar Senha"
                 required [(ngModel)]="user.sexo"
                 #sexo="ngModel">
          <div *ngIf="sexo.errors && (sexo.dirty)"
               class="alert alert-danger">
              <div [hidden]="!sexo.errors.required">
                  Campo Obrigatório.
              </div>
          </div>
      </div>
        <div class="form-group text-center">
          <a href="/home" class="btn btn-outline-warning waves-effect">
            <span class="glyphicon glyphicon-chevron-left"
                  aria-hidden="false"></span>Voltar
          </a>
          <button type="submit" class="btn btn-deep-orange"
                  (click)="$event.stopPropagation()"
                  [disabled]="!formUser.form.valid">Cadastrar</button>
        </div>
    </form>
</div>
