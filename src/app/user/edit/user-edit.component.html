<br><br><br>
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
<div class="well">
    <form #formUser="ngForm">
        <br>
        <p class="h3 text-center mb-4"> Editar Perfil </p>
        <div class="form-group">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="orangeForm-name" class="form-control" name="fullname" minlength="10" placeholder="Nome Completo" [(ngModel)]="user.nomeCompleto" #nomeCompleto="ngModel" required>
            <div *ngIf="nomeCompleto.errors && (nomeCompleto.dirty)" class="alert alert-danger">
                <div [hidden]="!nomeCompleto.errors.required">
                    Digite o nome completo.
                </div>
                <div [hidden]="!nomeCompleto.errors.minlength">
                    O Nome deve ter ao menos 10 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group">
            <i class="fa fa-address-card prefix grey-text"></i>
            <input type="text" id="orangeForm-name" class="form-control" name="cpf" minlength="11" placeholder="CPF" [(ngModel)]="user.CEP" #CEP="ngModel" required [textMask]="{mask: maskcpf}" />
            <div *ngIf="CEP.errors && (CEP.dirty)" class="alert alert-danger">
                <div [hidden]="!CEP.errors.required">
                    Digite um CPF v√°lido
                </div>
                <div [hidden]="!CEP.errors.minlength">
                    O CPF deve ter ao menos 11 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="button" class="btn btn-deep-orange" (click)="updateUser()" value="Atualizar" [disabled]="!formUser.form.valid">
            <a [routerLink]="['/usuarios']" class="btn btn-outline-warning waves-effect">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Voltar
            </a>
            <input type="button" class="btn btn-danger" (click)="deleteUser()" value="Deletar conta">
        </div>

    </form>
</div>
