<br><br><br>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<div class="well">
    <form>
        <br>
        <p class="h3 text-center mb-4"> Entrar </p>

        <div class="form-group">
            <i class="fa fa-address-card prefix grey-text"></i>
            <input type="text" id="orangeForm-name" class="form-control" name="cpf" minlength="11" placeholder="CPF" [(ngModel)]="user.cpf" #cpf="ngModel" required [textMask]="{mask: maskcpf}" />
            <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                <div [hidden]="!cpf.errors.required">
                    Digite um CPF válido
                </div>
                <div [hidden]="!cpf.errors.minlength">
                    O CPF deve ter ao menos 11 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="email" id="orangeForm-name" class="form-control" name="email" placeholder="Email" [(ngModel)]="user.email" #email="ngModel" required>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors.required">
                    Digite um email válido
                </div>
            </div>
        </div>
        <div class="form-group">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="orangeForm-name" class="form-control" name="password" minlength="5" placeholder="Senha" required>
        </div>
        <div class="form-group text-center">
            <input type="button" class="btn btn-deep-orange" value="Entrar">
            <a href="/home" class="btn btn-outline-warning waves-effect">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>Voltar
            </a>
        </div>
    </form>
</div>
