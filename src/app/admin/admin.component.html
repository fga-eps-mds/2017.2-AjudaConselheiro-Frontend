<br><br><br><br><br>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<div class="well">
    <form (ngSubmit)="formUser.form.valid && register()" #formUser="ngForm">
        <br>
        <p class="h2 text-center mb-4"> Cadastro novo presidente</p>
        <div class="form-group">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" class="form-control" name="nomeCompleto" id="nomeCompleto" placeholder="Nome Completo" [(ngModel)]="user.nomeCompleto" #nomeCompleto="ngModel" minlength="10" pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required>
            <div *ngIf="nomeCompleto.errors && (nomeCompleto.dirty)" class="alert alert-danger">
                <div [hidden]="!nomeCompleto.errors.required">
                    Nome Completo é obrigatório.
                </div>
                <div [hidden]="!nomeCompleto.errors.minlength">
                    O Nome deve ter ao menos 10 caracteres.
                </div>
                <div [hidden]="!nomeCompleto.errors.pattern">
                    Somente letras.
                </div>
            </div>
        </div>
        <div class="form-group">
            <i class="fa fa-user-circle prefix grey-text"></i>
            <input type="text" class="form-control" name="nomeUsuario" id="nomeUsuario" placeholder="Nome de Usuário" [(ngModel)]="user.nomeUsuario" #nomeUsuario="ngModel" required>
            <div *ngIf="nomeUsuario.errors && (nomeUsuario.dirty)" class="alert alert-danger">
                <div [hidden]="!nomeUsuario.errors.required">
                    Nome Completo é obrigatório.
                </div>
            </div>
        </div>
        <div class="form-group">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="email" id="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="user.email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <div *ngIf="email.errors && (email.dirty)" class="alert alert-danger">
                <div [hidden]="!email.errors.required">
                    Email é obrigatório.
                </div>
                <div [hidden]="!email.errors.pattern">
                    O formato deve ser
                    <small><b>joao@abc.com</b></small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="senha" class="form-control" name="senha" placeholder="Senha" [(ngModel)]="user.senha" minlength="7" maxlength="20" #senha="ngModel" required>
            <div *ngIf="senha.errors && (senha.dirty)" class="alert alert-danger">
                <div [hidden]="!senha.errors.required">
                    Senha é obrigatória.
                </div>
                <div [hidden]="!senha.errors.minlength">
                    A senha deve ter mais do que 7 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <a href="/home" class="btn btn-deep-orange back-button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>Voltar
            </a>
            <button type="submit" class="btn btn-blue-grey conclude-button" (click)="$event.stopPropagation()" [disabled]="!formUser.form.valid">Cadastrar</button>
        </div>
    </form>
</div>
