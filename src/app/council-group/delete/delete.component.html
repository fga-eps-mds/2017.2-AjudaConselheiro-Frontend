<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="script.component.js"></script>

<body>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <div class="well" *ngIf="councils.length>0">
        <p class="h3 text-center mb-4"> Conselhos</p>
        <br><br>
        <table class="table table-bordered table-hover">
            <tr>
                <th class="orange accent-4 h5 text-center mb-4">Descrição</th>
                <th class="orange accent-4 text-center">Codigo do Grupo</th>
                <th class="orange accent-4 text-center">Codigo do Objeto</th>
                <th class="orange accent-4 text-center">
                    <a class="btn btn-blue-grey register-button" href="/registrar">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                    </a>
                </th>
            </tr>
            <tr *ngFor="let council of councils">
                <td class="text-center mb-4">
                    {{ council.descricao }}
                </td>
                <td class="text-center mb-4">
                    {{ council.codGrupo }}
                </td>
                <td class="text-center mb-4">
                    {{ council.codObjeto }}
                </td>
                <td>
                    <a type="button" style="margin-top:-8px !important; -webkit-appearance: none !important" class="btn btn-primary" (click)="openDialog()">Apagar grupo </a>
                </td>
            </tr>
        </table>

    </div>

    <div *ngFor="let council of councils" id="overlay" class="overlay">
        <div class="popup">
            <h2 style="margin-bottom: 5px;">Deletar Conselho</h2>
            <hr _ngcontent-c3="" class="orange darken-4 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
            <a class="close" (click)="closeDialog()">&times;</a>
            <div class="content" style="margin-top: 0px;">
                Ao confirmar, você deletará permanentemente um conselho e suas dependêncuas. Deseja continuar?
            </div>
            <div class="buttons">
                <input type="button" class="btn btn-secondary" (click)="closeDialog()" value="Não">
                <input type="button" class="btn btn-primary" (click)="deleteCouncil(council.codGrupo)" value="Sim">
            </div>
        </div>
    </div>

    <div *ngIf="councils.length==0">
        <img class="displayed" src="https://www.heypoorplayer.com/wp-content/uploads/2017/04/30-xin-loi.png">
        <br>
        <p class="h4 text-center mb-4">Nenhum conselho cadastrado.</p>
        <p class="h3 text-center mb-4">
            <a class="btn btn-blue-grey register-button" href="/conselho/cadastrar">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
            </a>
        </p>
    </div>
</body>
