<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<div class="well">
  <form #formCouncilGroup="ngForm">
    <br>
    <p class="h2 text-center mb-4"> Cadastro de Conselho </p>

    <div class="form-group">
      <input type="text" id="orangeForm-name" class="form-control" name="state" placeholder="Estado" [(ngModel)]="councilGroup.state"
        #state="ngModel" required>
      <div *ngIf="state.errors && (state.dirty)" class="alert alert-danger">
        <div [hidden]="!state.errors.required">
          Digite o estado do conselho.
        </div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" id="orangeForm-name" class="form-control" name="county" placeholder="Município" [(ngModel)]="councilGroup.county"
        #state="ngModel" required>
      <div *ngIf="state.errors && (state.dirty)" class="alert alert-danger">
        <div [hidden]="!state.errors.required">
          Digite o município do conselho.
        </div>
      </div>
    </div>

    <div class="md-form">
      <textarea type="text" id="orangeForm-name" class="md-textarea" name="description" placeholder="Descrição" [(ngModel)]="councilGroup.description"
        #state="ngModel" required>
      <div *ngIf="state.errors && (state.dirty)" class="alert alert-danger">
          <div [hidden]="!state.errors.required">
            Digite uma descrição.
          </div>
        </div>
      </textarea>
    </div>

    <div class="form-group text-center">
      <input type="button" class="btn btn-deep-orange" (click)="createCouncilGroup()" value="Cadastrar" [disabled]="!formCouncilGroup.form.valid">
      <a href="/home" class="btn btn-outline-warning waves-effect">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>Voltar
      </a>
    </div>

  </form>
</div>
