<!DOCTYPE html>
<!-- HTML destinado à formatação da página da checklist da Avaliação
dos cardápios das escolas parque e escolas classes da CRE/PPC -->
<br><br><br>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <!-- AVALIAÇÃO DOS CARDÁPIOS DAS ESCOLAS PARQUE E ESCOLAS CLASSES DA CRE/PPC -->
    <div class="container border border-dark ">
      <div class="row">
        <div class="col-md-12">
          <br>
          <br>
        </div>
      </div>
        <div class="row">
            <div class="col-md-12">
                <h2 align="center">Avaliação dos cardápios das escolas parque e escolas classes da CRE/PPC</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8" align="center">
                <h5>Avaliação da cantina particular</h5>
            </div>
            <div class="col-md-1" align="center">
                <h5>Sim</h5>
            </div>
            <div class="col-md-1" align="center">
                <h5>Não</h5>
            </div>
            <div class="col-md-1"></div>
        </div>
        <br>
        
        <!--Form Start-->
        <div class="form-group"> 
            <div *ngFor="let i of FormMenuThree">
                <div class="row">
                    <div class="col-md-8 question11"> {{i.question}}</div>
                    <div class="col-md-1 question11"></div>
                    <div class="col-md-1 question11" align="center"><input type="radio" name="quanstion1" value="true" id="question1" [(ngModel)]= "checklist" #question1="ngModel"
                                                                      class="form-control"></div>
                     <div class="col-md-1 question11" align="center"><input type="radio" name="quanstion1" value="true" id="question1" [(ngModel)]= "checklist" #question1="ngModel"
                                                                      class="form-control"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                </div>
        </div>
    </div>



        <form #formChecklist="ngForm">
            <div class="form-group">
                <div class="row">
                    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h5 align="center"><label for="exampleFormControlTextarea6">Relação dos alimentos encontrados na cantina</label></h5>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="form-group basic-textarea rounded-corners shadow-textarea">
                        <textarea mdbActive align="center" type="text" id="obs" class="form-control z-depth-1" name="obs" [(ngModel)]="checklist.obs" rows="3" placeholder="Resposta" required></textarea>
                        <label for="checkthreetext"></label>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </form>
        <div class="form-group text-center">
          <a href="/checklist" class="btn btn-outline-warning waves-effect">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>Voltar
          </a>
            <input type="button" class="btn btn-deep-orange" (click)="newFormulario()" value="Enviar" [disabled]="!formChecklist.form.valid">
        </div>
        <div class="row"><div class="col-md-12"><br></div></div>
    </div>

</body>

</html>
