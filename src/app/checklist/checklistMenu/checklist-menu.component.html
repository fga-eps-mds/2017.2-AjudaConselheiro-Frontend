dos cardápios das escolas parque e escolas classes da CRE/PPC -->

    <a class="navbar-brand" href="home"><strong>Ajuda Conselheiro</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/login">Voltar</a>

<br><br><br><br>
<div clas="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <p class="h3 text-center mb-4">AVALIAÇÃO DOS CARDÁPIOS DAS ESCOLAS PARQUE E ESCOLAS CLASSES DA CRE/PPC </p>               
            <table class="table table-striped table-hover "> 
                <thead>   
                    <tr>
                        <th>Perguntas</th>
                        <th>Resposta</th>
                     </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let questionOne of formsMenu">
                        <td>{{ questionOne.question }}</td>
                        <td>
                            <button class="btn btn-danger">Deletar</button>
                        </td>
                    </tr>
                    <tr *ngFor="let questionTwo  of formMenuTwo">
                        <td>{{ questionTwo.question }}</td>
                        <td>
                            <button class="btn btn-danger">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div> 
</div>
