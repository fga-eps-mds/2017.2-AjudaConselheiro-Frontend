<!-- HTML destinado à formatação da página da checklist da Avaliação
dos cardápios das escolas parque e escolas classes da CRE/PPC -->
<div clas="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h2>AVALIAÇÃO DOS CARDÁPIOS DAS ESCOLAS PARQUE E ESCOLAS CLASSES DA CRE/PPC</h2>
            <table class="table table-striped table-hover "> 
                <thead>
                    <tr>
                        <th>Perguntas</th>
                        <th>Resposta</th>
                     </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let questionOne of formsMenu">
                        <td>{{ questionOne.question }}</td>
                        <td>
                            <button class="btn btn-danger">Deletar</button>
                        </td>
                    </tr>
                    <tr *ngFor="let questionTwo  of formMenuTwo">
                        <td>{{ questionTwo.question }}</td>
                        <td>
                            <button class="btn btn-danger">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div> 
</div>
