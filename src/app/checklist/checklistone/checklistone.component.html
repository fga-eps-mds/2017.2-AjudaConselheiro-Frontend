<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista para verificação de boas práticas alimentares</title>
  </head>
  <body>
    <br><br><br><br>
    <div class="container border border-dark border-top-1 border-bottom-1 col-md-14 border-warning">
      <div class="row"><div class="col-md-12"><br><br></div></div>
      <div class="row">
        <div class="col-md-12" align="center"><h2>Lista para verificação de boas práticas alimentares</h2></div>
      </div>
      <br>
      <!-- Here we are making an iteration through a 2d array consisting of various objects and its atributes
      meanwhile printing the header determined to each section, with that we will print all of the atributes
      that are stored inside the determined object array-->
        <form ng-submit="">
          <div *ngFor="let topic of checkSecIteration;let i=index">
            <div class="row" >
              <div class="col-md-9"><h5>{{topicSecHeader[i].pergunta}}</h5></div>
              <div class="col-md-1"><h5>Sim</h5></div>
              <div class="col-md-1"><h5>Não</h5></div>
              <div class="col-md-1"><h5>Não se Aplica</h5></div>
            </div>
          <div class="row" *ngFor="let question of topic;let j=index">
            <div class="col-md-9" align="left">{{question.pergunta}}</div>
            <div class="col-md-1" align="center"><input type="radio" name="{{question.pergunta}}" id="{{checkSecOne[i].pergunta}}"required></div>
            <div class="col-md-1" align="center"><input type="radio" name="{{question.pergunta}}" id="{{checkSecOne[i].pergunta}}"></div>
            <div class="col-md-1" align="center"><input type="radio" name="{{question.pergunta}}" id="{{checkSecOne[i].pergunta}}"></div>
          </div>
          <div class="row">
            <div class="col-md-9" align="left">Observações?</div>
            <div class="col-md-1" align="center"><input type="radio" name="{{checkComentary[i].identificador}}" (click)="checkComentary[i].value=true"></div>
            <div class="col-md-1" align="center"><input type="radio" name="{{checkComentary[i].identificador}}" (click)="checkComentary[i].value=null"></div>
          </div>
          <div class="row" *ngIf="checkComentary[i].value ===true">
            <div class="col-md-8"></div>
            <div class="col-md-4">
              <div class="md-form">
                <textarea mdbActive align ="center"type="text" id="form7" class="md-textarea" placeholder="Observações"></textarea>
                <label for="form7" ></label>
              </div>
            </div>
          </div>
          <br>
        </div>
      </form>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2"><a href="/checklist" class="btn btn-outline-warning waves-effect"><span class="glyphicon glyphicon-chevron-left " aria-hidden="false"></span><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>Voltar</a></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-2"><button type="submit" class="btn btn-warning btn-rounded waves-light" mdbRippleRadius>Enviar<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button></div>
      </div>
      <div class="row">
        <div class="col-md-12"><br></div>
      </div>
    </div>
    <br>
  </body>
</html>
